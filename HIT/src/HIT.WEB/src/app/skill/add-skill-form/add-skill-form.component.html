<h2 mat-dialog-title style="text-align: center;">Add Skill</h2>
<div class="form-container">
    <form [formGroup]="skillForm">
        <mat-form-field class="field-wrapper" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="e.g tom" formControlName="name">
            <mat-error *ngIf="formError('name', 'required')">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field class="field-wrapper" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="e.g skill is ..." formControlName="description"></textarea>
            <mat-error *ngIf="formError('description', 'required')">Description is required</mat-error>
        </mat-form-field>
        <mat-form-field class="field-wrapper" appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
                <mat-option *ngFor="let category of categories" [value]="category.value">{{category.name}}</mat-option>
              </mat-select>
            <mat-error *ngIf="formError('category', 'required')">Category is required</mat-error>
        </mat-form-field>
    </form>
</div>

<mat-dialog-actions align="end">
    <button type="submit" mat-raised-button (click)="onSubmit()"  color="primary">Submit</button>
    <button [mat-dialog-close]="true" mat-raised-button class="close-bg" color="warn">Close</button>
</mat-dialog-actions>
