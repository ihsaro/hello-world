<div class="">
    <div class="container">
        
        <div class=" mx-auto"  style="max-width: 1200px;" >
            <div style=" display: flex; justify-content: space-between; align-items: center;">
                <mat-form-field appearance="outline" style="width:200px;">
                    <mat-label>Filter</mat-label>
                    <input matInput placeholder="Ex. Mia" #input>
                  </mat-form-field>

                <button mat-raised-button color="primary" (click)="openDialog()">Add<mat-icon>add</mat-icon></button>
            </div>

              <div class="mat-elevation-z8">
           <ng-container>
                 <table mat-table [dataSource]="datasource" matSort matSortDirection="asc">
              
                
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
              
        
                  <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
             
                  <ng-container matColumnDef="Category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                    <td mat-cell *matCellDef="let row"> {{row.skillCategory}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <div  style="display: flex;">
                            <button class="view-color" mat-icon-button>
                                <mat-icon>visibility</mat-icon>
                              </button>
                              <button class="edit-color" mat-icon-button>
                                <mat-icon>edit</mat-icon>
                              </button>
                              <button mat-icon-button>
                                <mat-icon class="delete-color">delete</mat-icon>
                              </button>
                        </div> 
                        
                  </td>
                  <td></td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
         
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
           </ng-container>
              
                <mat-paginator [length]="this.datasource.length" [pageSizeOptions]="[5, 20]" [pageSize]="5"></mat-paginator>
              </div>
        </div>
    </div>
