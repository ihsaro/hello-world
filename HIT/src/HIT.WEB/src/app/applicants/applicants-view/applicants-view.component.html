<h2 mat-dialog-title style="text-align: center;">Candidate Details</h2>
<mat-dialog-content>
    <div class="form-container">
        <form [formGroup]="applicantForm">
            <mat-grid-list cols="2" rowHeight="3:1">
                <mat-grid-tile>
                    <mat-form-field class="field-wrapper" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="e.g tom" formControlName="name">
                    </mat-form-field>
                </mat-grid-tile>
               
                <mat-grid-tile>
                    <mat-form-field class="field-wrapper" appearance="outline">
                        <mat-label>Type</mat-label>
                        <input matInput placeholder="e.g tom" formControlName="type">
                    </mat-form-field>
                </mat-grid-tile>
    
                <mat-grid-tile>
                    <mat-form-field class="field-wrapper" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="e.g tom" formControlName="email">
                    </mat-form-field>
                </mat-grid-tile>
    
                <mat-grid-tile>
                    <mat-form-field class="field-wrapper" appearance="outline">
                        <mat-label>Years of Experience</mat-label>
                        <input matInput placeholder="e.g tom" formControlName="years">
                    </mat-form-field>
                </mat-grid-tile>
    
                <mat-grid-tile>
                    <mat-form-field class="field-wrapper" appearance="outline">
                        <mat-label>Match Rate %</mat-label>
                        <input matInput placeholder="e.g tom" formControlName="matchRate">
                    </mat-form-field>
                </mat-grid-tile>
    
                <mat-grid-tile>
                    <mat-form-field class="field-wrapper" appearance="outline">
                        <mat-label>Location</mat-label>
                        <input matInput placeholder="e.g tom" formControlName="location">
                    </mat-form-field>
                </mat-grid-tile>
                
               
            </mat-grid-list>
            
        </form>
    </div>
    
    <div>
        <h2 mat-dialog-title style="text-align: left;">Comments: </h2>
    
        <div style="display: flex;
        align-items: center;">
            <mat-form-field appearance="outline">
                <mat-label>Comment</mat-label>
                <input matInput [formControl]="com" placeholder="E.g good candidate">
              </mat-form-field>
    
              <button mat-raised-button color="primary" (click)="userComment()">Comment</button>
        </div>
        
    
        <div style="margin-left: 27px;" *ngFor="let comment of this.comment.Comments$ | async ">
            <p>{{comment}}</p>
        </div>
    </div>
</mat-dialog-content>


<mat-dialog-actions align="end">
    <button [mat-dialog-close]="true" mat-raised-button color="warn">Close</button>
</mat-dialog-actions>
