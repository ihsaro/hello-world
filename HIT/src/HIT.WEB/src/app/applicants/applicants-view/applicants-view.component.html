<h2 mat-dialog-title style="text-align: center;">Candidate Details</h2>
<div class="form-container">
    <form [formGroup]="exampleForm">
        <mat-grid-list cols="2" rowHeight="3:1">
            <mat-grid-tile>
                <mat-form-field class="field-wrapper" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="e.g tom" formControlName="name">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="field-wrapper" appearance="outline">
                    <mat-label>Age</mat-label>
                    <input matInput placeholder="e.g 19" formControlName="age">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field class="field-wrapper" appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="e.g mu" formControlName="name">
                </mat-form-field>
            </mat-grid-tile>
           
            
           
        </mat-grid-list>
        
    </form>
</div>

<mat-dialog-actions align="end">
    <button [mat-dialog-close]="true" mat-raised-button color="warn">Close</button>
</mat-dialog-actions>
