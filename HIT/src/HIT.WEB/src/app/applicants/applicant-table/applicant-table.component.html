<div class="" style="margin-top: 50px;">
    <div class="container">
        
        <div class=" mx-auto"  style="max-width: 1200px;" >
            <div style=" display: flex; justify-content: space-between; align-items: center;">
                <mat-form-field appearance="outline" style="width:200px;">
                    <mat-label>Filter</mat-label>
                    <input matInput placeholder="Ex. Mia" #input>
                  </mat-form-field>
            </div>

              <div class="mat-elevation-z8">
           <ng-container>
                 <table mat-table [dataSource]="datasource" matSort matSortDirection="asc">
              
                
                  <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
              
        
                  <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let row"> {{row.candidate.firstName + " " + row.candidate.lastName }} </td>
                  </ng-container>
             
                  <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.candidate.emailAddress}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                    <td mat-cell *matCellDef="let row"> {{row.candidate.candidateLocation}} </td>
                  </ng-container>

                  <!-- <ng-container matColumnDef="Year">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Years Of Experience </th>
                    <td mat-cell *matCellDef="let row"> {{row.candidate.yearsOfExperience}} </td>
                  </ng-container> -->
    
                  <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <div  style="display: flex;">
                            <button (click)="openView(row)" class="view-color" mat-icon-button>
                                <mat-icon>visibility</mat-icon>
                              </button>
                              <button *ngIf="row.applicationPhase === 3" (click)="openDialog()" style="color: #0a1e91;" mat-icon-button>
                                <mat-icon>email_mark_read</mat-icon>
                              </button>
                              <button *ngIf="row.applicationPhase != 0 && row.applicationPhase != -1"  style="color: #ddd020;" (click)="back(row)" mat-icon-button>
                                <mat-icon>arrow_backward</mat-icon>
                              </button>
                              <button *ngIf="row.applicationPhase != 3 && row.applicationPhase != -1" style="color: #0a9137;" (click)="next(row)" mat-icon-button>
                                <mat-icon>arrow_forward</mat-icon>
                              </button>
                              <button class="delete-color" *ngIf="row.applicationPhase != -1" (click)="reject(row)" mat-icon-button>
                                <mat-icon>close</mat-icon>
                              </button>
                        </div> 
                        
                  </td>
                  <td></td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
         
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
           </ng-container>
              
                <mat-paginator [length]="this.datasource.length" [pageSizeOptions]="[5, 20]" [pageSize]="5"></mat-paginator>
              </div>
        </div>
    </div>
