<div class="">
    <div class="container">
        
        <div class=" mx-auto"  style="max-width: 1200px;" >
            <div style=" display: flex; justify-content: space-between; align-items: center;">
                <mat-form-field appearance="outline" style="width:200px;">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>

                <button mat-raised-button color="primary" (click)="openDialog()">Add<mat-icon>add</mat-icon></button>
            </div>

              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
              
        
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
             
                  <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                    <td mat-cell *matCellDef="let row"> {{row.age}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                    <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                        <div  style="display: flex;">
                            <button class="view-color" mat-icon-button>
                                <mat-icon>visibility</mat-icon>
                              </button>
                              <button class="comment-color" mat-icon-button>
                                <mat-icon>add_comment</mat-icon>
                              </button>
                              <button class="edit-color" mat-icon-button>
                                <mat-icon>edit</mat-icon>
                              </button>
                              <button mat-icon-button>
                                <mat-icon class="delete-color">delete</mat-icon>
                              </button>
                        </div> 
                        
                  </td>
                  <td></td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
         
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[ 10, 20, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
        </div>
    </div>
